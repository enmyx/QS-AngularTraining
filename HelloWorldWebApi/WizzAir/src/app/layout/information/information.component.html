<p-table [columns]="cols" [value]="cars" [resizableColumns]="true" [reorderableColumns]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{car[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<button pButton type="button" label="Save" icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave()"></button>
